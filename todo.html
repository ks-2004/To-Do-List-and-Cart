<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> </To-Do-List></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #b2bec3, #636e72);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced6e0;
      background-color: #f5f6fa;
    }

    .input-box button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      background-color: #5a4bcf;
    }

    ul {
      list-style: none;
    }

    li {
      background-color: #dfe6e9;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2d3436;
    }

    li:hover {
      background-color: #b2bec3;
    }

    .delete-btn {
      background: #d63031;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .input-box {
        flex-direction: column;
      }

      .input-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù  To-Do-List </h2>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter your task or note..."/>
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => createTaskElement(task));
    };

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert("Please enter a task!");
        return;
      }

      createTaskElement(taskText);
      saveToLocalStorage(taskText);
      taskInput.value = '';
    }

    function createTaskElement(text) {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${text}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;
      taskList.appendChild(li);
    }

    function deleteTask(button) {
      const taskItem = button.parentElement;
      const taskText = taskItem.querySelector('span').innerText;

      taskList.removeChild(taskItem);

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const updatedTasks = tasks.filter(t => t !== taskText);
      localStorage.setItem("tasks", JSON.stringify(updatedTasks));
    }

    function saveToLocalStorage(taskText) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>

</body>
</html>
